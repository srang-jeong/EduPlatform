        function renderRegisteredCourses() {
            const registeredList = document.getElementById('registeredList');
            
            if (registeredCourses.length === 0) {
                registeredList.innerHTML = '<div class="empty-state">ì‹ ì²­í•œ ê°•ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            registeredList.innerHTML = registeredCourses.map(course => `
                <div class="registered-item">
                    <button class="remove-btn" onclick="cancelCourse(${course.id})">

                    <div class="details">
                        <span>${course.professor}</span>
                        <span>${course.time}</span>
                        <span>${course.credits}í•™ì </span>
                    </div>
                </div>
            `).join('');
        }

        function updateStatus() {
            const courseCount = registeredCourses.length;
            const totalCredits = registeredCourses.reduce((sum, course) => sum + course.credits, 0);
            const remainingCredits = 18 - totalCredits;
            
            document.getElementById('courseCount').textContent = courseCount;
            document.getElementById('totalCredits').textContent = totalCredits;
            document.getElementById('remainingCredits').textContent = remainingCredits;
        }

        function openModal(courseId) {
            selectedCourse = courses.find(c => c.id === courseId);
            const modal = document.getElementById('courseModal');
            
            document.getElementById('modalCode').textContent = selectedCourse.code;
            document.getElementById('modalDepartment').textContent = selectedCourse.department;
            document.getElementById('modalTitle').textContent = selectedCourse.name;
            document.getElementById('modalProfessor').textContent = selectedCourse.professor;
            document.getElementById('modalCredits').textContent = selectedCourse.credits + 'í•™ì ';
            document.getElementById('modalTime').textContent = selectedCourse.time;
            document.getElementById('modalCapacity').textContent = `${selectedCourse.enrolled}/${selectedCourse.capacity}`;
            document.getElementById('modalPrerequisites').textContent = selectedCourse.prerequisites;
            document.getElementById('modalDescription').textContent = selectedCourse.description;
            
            const registerBtn = document.getElementById('modalRegisterBtn');
            if (isRegistered(courseId)) {
                registerBtn.textContent = 'ì´ë¯¸ ì‹ ì²­í•¨';
                registerBtn.disabled = true;
            } else if (selectedCourse.enrolled >= selectedCourse.capacity) {
                registerBtn.textContent = 'ë§ˆê°';
                registerBtn.disabled = true;
            } else {
                registerBtn.textContent = 'ìˆ˜ê°•ì‹ ì²­';
                registerBtn.disabled = false;
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('courseModal').classList.remove('active');
        }

        function registerFromModal() {
            if (selectedCourse) {
                registerCourse(selectedCourse.id);
            }
        }

        // Close modal when clicking outside
        document.getElementById('courseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
